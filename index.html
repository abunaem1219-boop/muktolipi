<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>মুক্তলিপি ডায়েরি</title>

    <!-- PWA Manifest & Meta Tags -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1877f2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="মনের কথা, মুক্ত ভাষায় - মুক্তলিপি ডায়েরি">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Hind+Siliguri:wght@300;400;500;600;700&family=Noto+Serif+Bengali:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW Registered!', reg.scope))
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>

    <style>
        :root { 
            --bg-color: #f4f7f6; 
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.8);
            --glass-blur: blur(20px);
            --text-color: #1c1e21; 
            --primary-color: #1877f2;
            --gradient-primary: linear-gradient(135deg, #1877f2 0%, #00c6ff 100%);
            --border-color: rgba(0,0,0,0.08); 
            --secondary-text: #65676b; 
            --content-font-size: 16px;
            --highlight-color: #fff3cd;
            --shadow-soft: 0 4px 15px rgba(0,0,0,0.05);
            --shadow-card: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --current-font: 'Hind Siliguri', sans-serif;
            --sheet-bg: #ffffff;
            --transition-speed: 0.3s;
        }
        .dark-theme { 
            --bg-color: #121212; 
            --glass-bg: rgba(30, 30, 30, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-color: #e4e6eb; 
            --primary-color: #4595ff; 
            --gradient-primary: linear-gradient(135deg, #4595ff 0%, #1877f2 100%);
            --border-color: rgba(255,255,255,0.1); 
            --secondary-text: #b0b3b8; 
            --highlight-color: #584c06;
            --shadow-soft: 0 4px 12px rgba(0,0,0,0.3);
            --shadow-card: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --sheet-bg: #1e1e1e;
        }

        body, .glass-panel, input, select, textarea, .nav-item, .post-card, .btn, .sheet-content {
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        body { font-family: var(--current-font); background: var(--bg-color); color: var(--text-color); margin: 0; padding: 0 0 100px 0; user-select: none; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            box-shadow: var(--shadow-card);
        }

        #readingProgress { position: fixed; top: 0; left: 0; width: 0%; height: 3px; background: var(--gradient-primary); z-index: 9999; transition: width 0.1s; }
        #offlineBanner { display: none; background: #333; color: white; text-align: center; padding: 8px; font-size: 13px; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 800px; margin: 0 auto; padding: 70px 15px 10px 15px; min-height: 100vh;}

        /* --- Header Banner --- */
        .header-banner-container {
            width: 100%; height: 120px; border-radius: 15px; overflow: hidden; margin-bottom: 15px;
            position: relative; box-shadow: var(--shadow-soft);
        }
        .header-banner { width: 100%; height: 100%; object-fit: cover; }
        .banner-text {
            position: absolute; bottom: 10px; left: 15px; color: white; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); font-weight: 700; font-size: 18px;
        }

        /* --- Dynamic Header & Stories --- */
        .greeting-section { margin-bottom: 15px; padding: 0 5px; }
        .greeting-text { font-size: 22px; font-weight: 700; color: var(--primary-color); margin: 0; display: flex; align-items: center; gap: 8px; }
        .date-text { font-size: 13px; color: var(--secondary-text); margin-top: 2px; }

        .stories-container {
            display: flex; gap: 15px; overflow-x: auto; padding: 5px 5px 15px 5px;
            margin-bottom: 10px; scrollbar-width: none;
        }
        .stories-container::-webkit-scrollbar { display: none; }
        .story-item { display: flex; flex-direction: column; align-items: center; min-width: 60px; cursor: pointer; }
        .story-ring {
            width: 55px; height: 55px; border-radius: 50%; padding: 2px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex; align-items: center; justify-content: center; margin-bottom: 5px;
            transition: transform 0.2s;
        }
        .story-ring:active { transform: scale(0.9); }
        .story-img { width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--bg-color); object-fit: cover; }
        .story-name { font-size: 11px; max-width: 60px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-color); }

        /* --- Masonry & Post Card --- */
        .masonry-feed { column-count: 2; column-gap: 15px; }
        @media (max-width: 500px) { .masonry-feed { column-count: 1; } }
        
        .post-card { 
            break-inside: avoid; margin-bottom: 15px;
            display: inline-block; width: 100%;
            padding: 15px; border-radius: 20px; 
            position: relative; overflow: visible; 
            transform-origin: center center;
            box-sizing: border-box; cursor: pointer;
        }
        /* .post-card:active { transform: scale(0.98); } Removed to prevent conflict with long press */

        .header-title-block { padding: 5px; cursor: pointer; display: block; }

        .sticky-controls { 
            padding: 10px; display: flex; justify-content: space-between; align-items: center; 
            position: fixed; top: 0; left: 0; width: 100%; box-sizing: border-box; 
            z-index: 1100; background: var(--glass-bg); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        .app-logo-text { font-family: 'Galada', cursive; font-size: 22px; color: var(--primary-color); margin-left: 10px; }
        .icon-btn { cursor: pointer; font-size: 18px; background: none; border: none; color: var(--text-color); position: relative; padding: 8px; transition: transform 0.2s; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .icon-btn:active { background: rgba(0,0,0,0.05); }
        .badge { position: absolute; top: 5px; right: 5px; background: #e74c3c; color: white; border-radius: 50%; width: 14px; height: 14px; font-size: 9px; display: none; justify-content: center; align-items: center; font-weight: bold; border: 2px solid var(--bg-color); }
        .badge.active { display: flex; }

        /* Search & Filter */
        .search-wrapper { position: relative; margin-bottom: 15px; }
        #searchBar { width: 100%; padding: 12px 40px 12px 20px; border-radius: 30px; border: 1px solid var(--border-color); background: var(--glass-bg); color: var(--text-color); outline: none; box-sizing: border-box; font-size: 15px; box-shadow: var(--shadow-soft); transition: 0.3s; }
        #searchBar:focus { box-shadow: 0 4px 15px rgba(24, 119, 242, 0.2); border-color: var(--primary-color); }
        .search-clear { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--secondary-text); cursor: pointer; display: none; }

        .category-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; margin-bottom: 10px; }
        .category-tabs::-webkit-scrollbar { display: none; }
        .cat-btn { white-space: nowrap; padding: 8px 18px; border-radius: 20px; border: 1px solid transparent; background: var(--glass-bg); color: var(--text-color); cursor: pointer; font-size: 14px; transition: 0.3s; font-family: inherit; font-weight: 500; box-shadow: var(--shadow-soft); display: flex; align-items: center; gap: 6px; }
        .cat-btn.active { background: var(--gradient-primary); color: white; border: none; box-shadow: 0 4px 12px rgba(24, 119, 242, 0.4); }

        /* Post Card Details */
        .pinned-badge { position: absolute; top: 15px; right: 15px; color: #e74c3c; font-size: 16px; transform: rotate(45deg); z-index: 2; }
        
        .author-info { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avatar-circle { width: 34px; height: 34px; background: #e4e6eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0; border: 1px solid var(--border-color);}
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        .author-text h4 { margin: 0; font-size: 14px; font-weight: 700; }
        .post-meta { font-size: 11px; color: var(--secondary-text); display: flex; align-items: center; gap: 5px; }

        .post-title { font-size: 17px; margin: 0 0 8px 0; font-weight: 700; line-height: 1.35; color: var(--text-color); }
        .post-img-container { width: 100%; border-radius: 12px; overflow: hidden; margin: 8px 0; line-height: 0; }
        .post-img { width: 100%; display: block; object-fit: cover; }

        .content-preview { font-size: 14px; line-height: 1.6; color: var(--text-color); overflow: hidden; position: relative; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; margin-bottom: 10px; }
        
        .interaction-bar { display: flex; justify-content: space-between; border-top: 1px solid var(--border-color); padding-top: 10px; margin-top: auto; position: relative; }
        
        /* Updated Action Button Styling with Counts */
        .action-btn-wrapper { position: relative; display: inline-block; }
        .action-btn { 
            background: none; border: none; cursor: pointer; color: var(--secondary-text); 
            font-size: 14px; display: flex; align-items: center; gap: 6px; padding: 5px; 
            transition: 0.2s; user-select: none; -webkit-touch-callout: none;
        }
        .action-btn.liked { color: #e74c3c; }
        .action-btn:hover { color: var(--primary-color); }
        .count-text { font-size: 12px; font-weight: 600; }

        /* --- NEW: Reaction Bar (Facebook Style) --- */
        .reaction-bar {
            position: absolute;
            bottom: 40px; left: -10px;
            background: var(--sheet-bg);
            border-radius: 50px;
            padding: 5px 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            display: none; /* Hidden by default */
            gap: 8px;
            z-index: 100;
            border: 1px solid var(--border-color);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .reaction-bar.show { display: flex; }
        .reaction-icon {
            font-size: 22px; cursor: pointer; transition: transform 0.2s;
            display: inline-block;
        }
        .reaction-icon:hover { transform: scale(1.4) translateY(-5px); }
        @keyframes popIn {
            from { opacity: 0; transform: translateY(10px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        /* Reaction Colors */
        .r-love { color: #e74c3c; }
        .r-haha { color: #f7b928; }
        .r-sad { color: #f7b928; }
        .r-angry { color: #e74c3c; }
        .r-care { color: #e6683c; }


        /* --- NEW: DETAIL VIEW (Read Mode) --- */
        #detailView {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 2000;
            overflow-y: auto; display: none; flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .detail-header {
            position: sticky; top: 0; left: 0; width: 100%;
            background: var(--glass-bg); backdrop-filter: blur(10px);
            padding: 10px 15px; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid var(--border-color); z-index: 2001;
        }
        .detail-content { padding: 20px; padding-bottom: 100px; max-width: 800px; margin: 0 auto; }
        .detail-title { font-size: 24px; font-weight: 800; line-height: 1.3; margin-bottom: 15px; }
        .detail-img { width: 100%; border-radius: 15px; margin-bottom: 20px; box-shadow: var(--shadow-soft); }
        .detail-text { font-size: 18px; line-height: 1.8; color: var(--text-color); }
        .detail-bottom-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--glass-bg); padding: 10px 0;
            display: flex; justify-content: space-around;
            border-top: 1px solid var(--border-color); backdrop-filter: blur(10px);
        }
        .detail-action { font-size: 20px; display: flex; flex-direction: column; align-items: center; color: var(--secondary-text); background: none; border: none; }
        .detail-action span { font-size: 10px; margin-top: 3px; }

        /* Bottom Nav (Dock) */
        .bottom-nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 65px; 
            display: flex; justify-content: space-around; align-items: center; 
            z-index: 1500; padding: 0 5px; box-sizing: border-box; 
            border-radius: 35px; border: var(--glass-border); background: var(--glass-bg); backdrop-filter: blur(20px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bottom-nav.nav-hidden { transform: translate(-50%, 150%); }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            color: var(--secondary-text); background: none; border: none; 
            font-size: 10px; cursor: pointer; width: 60px; padding: 5px 0;
            transition: all 0.3s;
        }
        .nav-item i { font-size: 20px; margin-bottom: 5px; transition: 0.3s; }
        .nav-item.active { color: var(--primary-color); transform: translateY(-3px); font-weight: 600; }
        .nav-center-btn { 
            background: var(--gradient-primary); color: white; border: none; 
            width: 50px; height: 50px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 20px; cursor: pointer; transform: translateY(-5px); 
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.4); 
            transition: transform 0.2s;
        }
        .nav-center-btn:active { transform: translateY(-2px) scale(0.95); }

        /* --- PROFILE PAGE --- */
        #profileView { display: none; padding-bottom: 20px; }
        .profile-cover {
            height: 160px; width: 100%; background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 0 0 25px 25px; position: relative; margin-bottom: 50px;
            box-shadow: var(--shadow-soft); background-size: cover; background-position: center;
        }
        .profile-pic-wrapper {
            position: absolute; bottom: -45px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 100px; border-radius: 50%; padding: 4px;
            background: var(--bg-color);
        }
        .profile-pic-large { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid var(--border-color); }
        .edit-fab {
            position: absolute; bottom: 0; right: 0; background: var(--text-color); color: var(--bg-color);
            width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 2px solid var(--bg-color); cursor: pointer; font-size: 12px;
        }

        .profile-info { text-align: center; padding: 0 20px; margin-bottom: 20px; }
        .profile-name { font-size: 22px; font-weight: 700; margin: 0; color: var(--text-color); }
        .profile-bio { font-size: 14px; color: var(--secondary-text); margin: 5px 0 0; max-width: 400px; margin: 5px auto; }

        .profile-stats-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--glass-bg); padding: 10px 20px; border-radius: 12px; text-align: center; box-shadow: var(--shadow-soft); border: var(--glass-border); min-width: 80px; }
        .stat-val { font-size: 18px; font-weight: 800; color: var(--primary-color); display: block; }
        .stat-label { font-size: 11px; color: var(--secondary-text); font-weight: 600; text-transform: uppercase; }

        .profile-tabs {
            display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; background: rgba(0,0,0,0.03);
            padding: 5px; border-radius: 12px; width: fit-content; margin-left: auto; margin-right: auto;
        }
        .p-tab-btn {
            padding: 8px 20px; border-radius: 8px; border: none; background: none; 
            font-size: 13px; font-weight: 600; color: var(--secondary-text); cursor: pointer; transition: 0.3s;
        }
        .p-tab-btn.active { background: var(--sheet-bg); color: var(--primary-color); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- BOTTOM SHEET & MODALS --- */
        .bottom-sheet-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2000;
            opacity: 0; visibility: hidden; transition: 0.3s; backdrop-filter: blur(4px);
        }
        .bottom-sheet-overlay.active { opacity: 1; visibility: visible; }
        
        .sheet-content {
            position: fixed; bottom: 0; left: 0; width: 100%;
            max-height: 85vh; background: var(--sheet-bg);
            border-radius: 25px 25px 0 0; z-index: 2001;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .bottom-sheet-overlay.active .sheet-content { transform: translateY(0); }
        
        .sheet-drag-handle { width: 40px; height: 4px; background: rgba(0,0,0,0.1); border-radius: 10px; margin: 12px auto; flex-shrink: 0; }
        .sheet-body { overflow-y: auto; padding: 0 20px 20px 20px; flex: 1; }

        /* Share Options Grid */
        .share-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px 0; }
        .share-item { display: flex; flex-direction: column; align-items: center; gap: 8px; background: none; border: none; cursor: pointer; color: var(--text-color); }
        .share-icon-circle { width: 50px; height: 50px; border-radius: 50%; background: rgba(0,0,0,0.05); display: flex; align-items: center; justify-content: center; font-size: 20px; transition: 0.2s; }
        .share-item:active .share-icon-circle { transform: scale(0.95); background: rgba(0,0,0,0.1); }

        /* --- Loaders & Uploads --- */
        .upload-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); border-radius: 50%;
            display: none; align-items: center; justify-content: center; flex-direction: column;
            color: white; font-size: 10px; font-weight: bold; z-index: 10;
        }
        .spinner {
            width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 2px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-progress {
            background-size: 200% 100%;
            background-image: linear-gradient(to right, #2ecc71 50%, rgba(24, 119, 242, 0.1) 50%);
            transition: background-position 0.3s ease;
            color: var(--text-color);
        }
        .btn-progress.uploading { color: white; cursor: not-allowed; }

        /* Misc UI */
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 12px; background: rgba(0,0,0,0.02); color: var(--text-color); font-family: inherit; box-sizing: border-box; outline: none; }
        .btn { padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; width: 100%; font-size: 15px; margin-top: 10px; }
        .btn-primary { background: var(--gradient-primary); color: white; box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3); }

        #stickyPlayer { 
            position: fixed; bottom: -100px; left: 0; width: 100%; 
            background: var(--glass-bg); backdrop-filter: var(--glass-blur); border-top: var(--glass-border);
            padding: 10px 15px; box-sizing: border-box; display: flex; align-items: center; justify-content: space-between; 
            transition: bottom 0.4s; z-index: 1300; border-radius: 15px 15px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); 
        }
        #stickyPlayer.active { bottom: 90px; } 

        .visualizer { display: flex; align-items: flex-end; gap: 3px; height: 20px; width: 20px; margin-right: 10px; opacity: 0.6; }
        .bar { width: 4px; background: var(--primary-color); border-radius: 2px; height: 5px; transition: 0.1s; }
        .playing .bar:nth-child(1) { animation: bounce 0.6s infinite ease-in-out; }
        .playing .bar:nth-child(2) { animation: bounce 0.6s infinite ease-in-out 0.2s; }
        .playing .bar:nth-child(3) { animation: bounce 0.6s infinite ease-in-out 0.4s; }
        @keyframes bounce { 0%, 100% { height: 5px; } 50% { height: 20px; } }

        /* Modal Overlays */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2100; display: none; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg-color); padding: 20px; border-radius: 16px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; border: 1px solid var(--border-color); }
        
        #quote-capture-area { position:fixed; left:-9999px; width:1080px; height: 1080px; display: flex; flex-direction: column; justify-content: center; align-items: center; background-size: cover; background-position: center; border-radius:0; background-color: #333; }
        
        /* Toast */
        .toast-box { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: white; padding: 10px 20px; border-radius: 30px; font-size: 13px; z-index: 3000; opacity: 0; transition: opacity 0.3s; pointer-events: none; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 8px; }
        .toast-box.show { opacity: 1; }

        .editor-container { border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; background: rgba(0,0,0,0.02); }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZtycgadrngON2WEwvIE7ERPYxdkDVfFM",
            authDomain: "muktolipidiary.firebaseapp.com",
            databaseURL: "https://muktolipidiary-default-rtdb.firebaseio.com",
            projectId: "muktolipidiary",
            storageBucket: "muktolipidiary.firebasestorage.app",
            messagingSenderId: "639103995400",
            appId: "1:639103995400:web:13528e51c0e86080770bbd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.allPosts = [];
        window.allComments = {}; // Global comments store
        window.pendingPosts = [];
        window.db = db; window.ref = ref; window.push = push; window.set = set; window.update = update; window.remove = remove;
        window.currentUser = null;
        const DEVICE_ID = localStorage.getItem('USER_DEVICE_ID') || 'u_' + Date.now();
        localStorage.setItem('USER_DEVICE_ID', DEVICE_ID);

        // --- 1. NEW FEATURE: FONT CHANGER ---
        const fontFamilies = [
            "'Hind Siliguri', sans-serif",
            "'Noto Serif Bengali', serif",
            "'Galada', cursive"
        ];
        
        window.toggleFont = function() {
            let current = localStorage.getItem('userFont') || fontFamilies[0];
            let idx = fontFamilies.indexOf(current);
            let nextIdx = (idx + 1) % fontFamilies.length;
            let nextFont = fontFamilies[nextIdx];
            
            document.documentElement.style.setProperty('--current-font', nextFont);
            localStorage.setItem('userFont', nextFont);
            showToast("ফন্ট পরিবর্তন হয়েছে");
        };

        // Initialize Font on Load
        (function initFont() {
            const savedFont = localStorage.getItem('userFont');
            if(savedFont) document.documentElement.style.setProperty('--current-font', savedFont);
        })();

        // --- AUTH & USER ---
        onAuthStateChanged(auth, (user) => {
            window.currentUser = user;
            updateAuthUI(user);
            if(user) syncUserProfile(user);
        });

        function syncUserProfile(user) {
            const userRef = ref(db, 'users/' + user.uid);
            get(userRef).then(snapshot => {
                if(!snapshot.exists()) {
                    set(userRef, { displayName: user.displayName, email: user.email, photoURL: user.photoURL, bio: "আমি মুক্তলিপি ব্যবহার করছি।", joinDate: Date.now() });
                }
            });
        }
        document.getElementById('googleLoginBtn').addEventListener('click', () => signInWithPopup(auth, provider).catch(console.error));
        window.logoutFunc = () => signOut(auth).then(() => { showToast("লগআউট হয়েছে"); navTo('home', document.querySelector('.nav-item')); });

        function updateAuthUI(user) {
            if(user) {
                document.getElementById('googleLoginBtn').style.display = 'none';
                document.getElementById('userProfile').style.display = 'flex';
                document.getElementById('userAvatar').src = user.photoURL;
                document.getElementById('userName').innerText = user.displayName;
                document.getElementById('submitBtn').disabled = false;
            } else {
                document.getElementById('googleLoginBtn').style.display = 'flex';
                document.getElementById('userProfile').style.display = 'none';
            }
        }

        // --- GLOBAL COMMENTS LISTENER (For Counts) ---
        onValue(ref(db, 'comments'), (snapshot) => {
            window.allComments = snapshot.val() || {};
            // If feed is already rendered, re-render to update counts
            if(window.allPosts.length > 0) {
                const activeCat = document.querySelector('.cat-btn.active')?.innerText.trim() || 'সব';
                filterCategory(activeCat);
            }
        });

        // --- POSTS DATA ---
        onValue(ref(db, 'posts'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                localStorage.setItem('OFFLINE_POSTS', JSON.stringify(data));
                processData(data);
            } else {
                document.getElementById('feed').innerHTML = '<div style="text-align:center; padding:50px;">কোনো লেখা নেই</div>';
            }
        });

        onValue(ref(db, 'pending_posts'), (snapshot) => {
            const data = snapshot.val();
            window.pendingPosts = data ? Object.entries(data).map(([key, val]) => ({ key, ...val })) : [];
            if(document.getElementById('pendingListContainer').style.display === 'block') renderPendingList();
        });

        function processData(data) {
            const postsArr = Object.entries(data).map(([key, val]) => ({ key, ...val }));
            postsArr.sort((a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                return b.timestamp - a.timestamp;
            });
            window.allPosts = postsArr;
            renderStories(postsArr);
            
            // Initial render
            const isProfile = document.getElementById('profileView').style.display === 'block';
            if(!isProfile) {
                const activeCat = document.querySelector('.cat-btn.active')?.innerText.trim() || 'সব';
                if(activeCat.includes('জনপ্রিয়')) filterCategory('জনপ্রিয়');
                else if(activeCat === 'সব') filterCategory('সব');
                else filterCategory(activeCat);
            } else {
                loadProfile();
            }
            updateGreeting();
        }

        // --- GREETING & STORIES ---
        function updateGreeting() {
            const hr = new Date().getHours();
            let greet = `<i class="fas fa-moon"></i> শুভ রাত্রি`;
            if (hr >= 5 && hr < 12) greet = `<i class="fas fa-sun"></i> শুভ সকাল`;
            else if (hr >= 12 && hr < 17) greet = `<i class="fas fa-cloud-sun"></i> শুভ দুপুর`;
            else if (hr >= 17 && hr < 20) greet = `<i class="fas fa-city"></i> শুভ সন্ধ্যা`;
            
            const name = window.currentUser ? window.currentUser.displayName.split(' ')[0] : "বন্ধু";

        function uploadImageXHR(file, onProgress) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('image', file);
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://api.imgbb.com/1/upload?key=d34410bcea20d900a8a8bcc3068ac081');
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable && onProgress) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        onProgress(percent);
                    }
                };
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const res = JSON.parse(xhr.responseText);
                        if (res.success) resolve(res.data.url); else reject();
                    } else reject();
                };
                xhr.onerror = () => reject();
                xhr.send(formData);
            });
        }

        window.addLink = () => { const u = prompt('Link:'); if(u) document.execCommand('createLink', false, u); };
        window.toggleTheme = () => document.body.classList.toggle('dark-theme');
        
        window.showLibraryToast = () => showToast("লাইব্রেরি শীঘ্রই আসছে...");

        // Drafts
        window.saveDraft = function() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('richEditor').innerHTML;
            const drafts = JSON.parse(localStorage.getItem('MUKTOLIPI_DRAFTS_V2') || '[]');
            drafts.unshift({ title: title || 'Untitled', content, date: new Date().toLocaleString() });
            localStorage.setItem('MUKTOLIPI_DRAFTS_V2', JSON.stringify(drafts));
            showToast("ড্রাফট সেভ হয়েছে");
        };

        // Universal Bottom Sheet Closer
        window.closeBottomSheet = function(e) {
            if(e && e.target !== e.currentTarget) return;
            document.getElementById('universalBottomSheet').classList.remove('active');
        };

        // --- LOGIC FIX: Like Toggle ---
        window.handleLike = (key, count, btn) => {
            const alreadyLiked = localStorage.getItem('LIKED_'+key);
            let newCount = count || 0;

            if (alreadyLiked) {
                // Unlike Logic
                newCount = Math.max(0, newCount - 1);
                update(ref(db, 'posts/'+key), {likes: newCount});
                localStorage.removeItem('LIKED_'+key);
                localStorage.removeItem('REACTION_'+key); // Remove reaction too
            } else {
                // Like Logic
                newCount = newCount + 1;
                update(ref(db, 'posts/'+key), {likes: newCount});
                localStorage.setItem('LIKED_'+key, true);
                // Default love reaction if generic like
                // localStorage.setItem('REACTION_'+key, JSON.stringify({type: 'love'}));
                showToast("লাইক দিয়েছেন ❤️");
            }
            
            // Visual Update
            if (btn && btn.id === 'detailLikeBtn') {
                // Detail view
                btn.querySelector('span').innerText = newCount;
                updateLikeVisual(btn, key); // Helper will handle class/icon
            } else if (btn) {
                // Feed view
                const txt = btn.querySelector('.count-text');
                if(txt) txt.innerText = newCount;
                updateLikeVisual(btn, key);
            }
        };

        window.openCommentsSheet = (key) => {
            document.getElementById('sheetTitle').innerText = 'মন্তব্য';
            document.getElementById('sheetBody').innerHTML = '<p style="text-align:center;">লোড হচ্ছে...</p>';
            document.getElementById('sheetFooter').style.display = 'flex';
            document.getElementById('universalBottomSheet').classList.add('active');
            
            onValue(ref(db, 'comments/'+key), snap => {
                const data = snap.val();
                const html = data ? Object.values(data).map(c => `
                    <div style="margin-bottom:10px; border-bottom:1px solid var(--border-color); padding-bottom:5px;">
                        <div style="font-weight:bold; font-size:12px;">${c.author}</div>
                        <div style="font-size:14px;">${c.text}</div>
                    </div>`).join('') : '<p style="text-align:center; color:var(--secondary-text);">কোনো মন্তব্য নেই</p>';
                document.getElementById('sheetBody').innerHTML = html;
            });
            
            document.getElementById('sheetSendBtn').onclick = () => {
                const txt = document.getElementById('sheetInput').value;
                if(!txt) return;
                push(ref(db, 'comments/'+key), {
                    text: txt, author: window.currentUser ? window.currentUser.displayName : "বেনামী", timestamp: Date.now()
                });
                document.getElementById('sheetInput').value = '';
            };
        };

        // --- NEW: Advanced Share Sheet ---
        window.openShareSheet = function(key) {
            const post = window.allPosts.find(p => p.key === key);
            if(!post) return;

            document.getElementById('sheetTitle').innerText = 'শেয়ার করুন';
            document.getElementById('sheetFooter').style.display = 'none';
            
            const html = `
            <div class="share-grid">
                <button class="share-item" onclick="copyPostLink('${key}')">
                    <div class="share-icon-circle"><i class="fas fa-link"></i></div>
                    <span style="font-size:11px;">কপি লিংক</span>
                </button>
                <button class="share-item" onclick="nativeShare('${post.title}', '${key}')">
                    <div class="share-icon-circle"><i class="fas fa-share-alt"></i></div>
                    <span style="font-size:11px;">শেয়ার অ্যাপ</span>
                </button>
                <button class="share-item" onclick="downloadPostImage('${key}')">
                    <div class="share-icon-circle"><i class="fas fa-download"></i></div>
                    <span style="font-size:11px;">ডাউনলোড</span>
                </button>
            </div>
            `;
            document.getElementById('sheetBody').innerHTML = html;
            document.getElementById('universalBottomSheet').classList.add('active');
        };

        window.copyPostLink = (key) => {
            const url = window.location.origin + window.location.pathname + '?post=' + key;
            navigator.clipboard.writeText(url).then(() => {
                showToast("লিংক কপি হয়েছে");
                document.getElementById('universalBottomSheet').classList.remove('active');
            });
        };

        window.nativeShare = (title, key) => {
            const url = window.location.origin + window.location.pathname + '?post=' + key;
            if (navigator.share) {
                navigator.share({ title: title, text: 'মুক্তলিপি ডায়েরি - ' + title, url: url })
                .then(() => document.getElementById('universalBottomSheet').classList.remove('active'))
                .catch(console.error);
            } else {
                copyPostLink(key);
            }
        };

        window.downloadPostImage = (key) => {
            const post = window.allPosts.find(p => p.key === key);
            const captureArea = document.getElementById('quote-capture-area');
            const bgImg = post.image ? `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(${post.image})` : 'linear-gradient(135deg, #1877f2 0%, #00c6ff 100%)';
            
            // Setup hidden div
            captureArea.style.backgroundImage = bgImg;
            document.getElementById('q-text').innerText = post.title;
            document.getElementById('q-author').innerText = '- ' + post.author;

            document.getElementById('universalBottomSheet').classList.remove('active');
            showToast("ছবি তৈরি হচ্ছে...");

            html2canvas(captureArea, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Muktolipi_' + Date.now() + '.png';
                link.href = canvas.toDataURL();
                link.click();
                showToast("ডাউনলোড শুরু হয়েছে");
            });
        };

    </script>
</body>
</html>
